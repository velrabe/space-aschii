<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Основная панель ресурсов -->
  <g id="resourcePanel">
    <!-- Фон панели -->
    <rect x="10" y="10" width="280" height="180" rx="10" ry="10" 
          fill="#1A1A2E" fill-opacity="0.8" 
          stroke="#3366AA" stroke-width="2" />
    
    <!-- Заголовок панели -->
    <rect x="10" y="10" width="280" height="30" rx="10" ry="10" 
          fill="#334466" stroke="#3366AA" stroke-width="2" />
    <text x="150" y="30" font-family="Courier New" font-size="16" fill="white" 
          text-anchor="middle" dominant-baseline="middle">RESOURCES</text>
    
    <!-- Сетка для ресурсов -->
    <g id="resourceGrid">
      <!-- Первый ряд: обычные ресурсы -->
      <g transform="translate(40, 60)">
        <circle cx="0" cy="0" r="10" fill="#AAAAAA" stroke="#888888" stroke-width="1" />
        <text x="30" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle">Ordinary Minerals:</text>
        <text x="180" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle" id="ordinaryMineralsCount">0</text>
      </g>
      
      <g transform="translate(40, 85)">
        <rect x="-8" y="-8" width="16" height="16" fill="#B8B8B8" stroke="#777777" stroke-width="1" />
        <text x="30" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle">Metal Scraps:</text>
        <text x="180" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle" id="metalScrapsCount">0</text>
      </g>
      
      <!-- Второй ряд: необычные ресурсы -->
      <g transform="translate(40, 110)">
        <path d="M -8 -3 L -3 -8 L 3 -8 L 8 -3 L 8 3 L 3 8 L -3 8 L -8 3 Z" 
              fill="#A0A0A0" stroke="#787878" stroke-width="1" />
        <text x="30" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle">Titanium Fragments:</text>
        <text x="180" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle" id="titaniumFragmentsCount">0</text>
      </g>
      
      <g transform="translate(40, 135)">
        <path d="M 0 -8 L 5 -3 L 5 5 L 0 8 L -5 5 L -5 -3 Z" 
              fill="#E0E8FF" stroke="#A0A0FF" stroke-width="1" />
        <text x="30" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle">Quartz Crystals:</text>
        <text x="180" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle" id="quartzCrystalsCount">0</text>
      </g>
      
      <!-- Третий ряд: редкие ресурсы -->
      <g transform="translate(40, 160)">
        <circle cx="0" cy="0" r="8" fill="#553377" stroke="#774499" stroke-width="1" />
        <line x1="-6" y1="0" x2="6" y2="0" stroke="#9966CC" stroke-width="0.5" />
        <line x1="0" y1="-6" x2="0" y2="6" stroke="#9966CC" stroke-width="0.5" />
        <text x="30" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle">Rare Resources:</text>
        <text x="180" y="0" font-family="Courier New" font-size="12" fill="white" 
              dominant-baseline="middle" id="rareResourcesCount">0</text>
      </g>
    </g>
    
    <!-- Декоративные элементы -->
    <line x1="20" y1="50" x2="280" y2="50" stroke="#3366AA" stroke-width="1" />
    <line x1="20" y1="175" x2="280" y2="175" stroke="#3366AA" stroke-width="1" />
  </g>
</svg> 